apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: healthflow
  labels:
    app: api-gateway
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: api-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: healthflow
  labels:
    app: api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: healthflow/api-gateway:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8000"
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: jwt-secret
            - name: REDIS_URL
              value: "redis://redis:6379/0"
            - name: ALLOWED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: allowed-origins
            - name: AUTH_SERVICE_URL
              value: "http://auth-service:4003"
            - name: AI_VALIDATION_SERVICE_URL
              value: "http://ai-validation-service:5000"
            - name: PHARMACY_SERVICE_URL
              value: "http://pharmacy-service:4001"
            - name: PRESCRIPTION_SERVICE_URL
              value: "http://prescription-service:4002"
            - name: MEDICINE_SERVICE_URL
              value: "http://medicine-service:4004"
            - name: REGULATORY_SERVICE_URL
              value: "http://regulatory-service:4005"
            - name: PATIENT_SERVICE_URL
              value: "http://patient-service:4006"
            - name: DOCTOR_SERVICE_URL
              value: "http://doctor-service:4007"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: healthflow
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
