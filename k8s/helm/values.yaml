# Default values for healthflow
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  environment: production
  domain: healthflow.gov.eg

# PostgreSQL Configuration
postgresql:
  enabled: true
  auth:
    username: healthflow
    password: "" # Set via --set or secrets
    database: healthflow
  primary:
    persistence:
      enabled: true
      size: 50Gi
      storageClass: standard
    resources:
      requests:
        memory: 2Gi
        cpu: 1000m
      limits:
        memory: 4Gi
        cpu: 2000m

# Redis Configuration
redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 10Gi
    resources:
      requests:
        memory: 512Mi
        cpu: 250m
      limits:
        memory: 1Gi
        cpu: 500m

# API Gateway
apiGateway:
  enabled: true
  replicaCount: 3
  image:
    repository: healthflow/api-gateway
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: LoadBalancer
    port: 80
    targetPort: 8000
  resources:
    requests:
      memory: 512Mi
      cpu: 500m
    limits:
      memory: 1Gi
      cpu: 1000m
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

# Auth Service
authService:
  enabled: true
  replicaCount: 2
  image:
    repository: healthflow/auth-service
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 4003
  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 512Mi
      cpu: 500m
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70

# AI Validation Service
aiValidationService:
  enabled: true
  replicaCount: 2
  image:
    repository: healthflow/ai-validation-service
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5000
  resources:
    requests:
      memory: 1Gi
      cpu: 1000m
    limits:
      memory: 2Gi
      cpu: 2000m

# Pharmacy Service
pharmacyService:
  enabled: true
  replicaCount: 2
  image:
    repository: healthflow/pharmacy-service
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 4001
  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 512Mi
      cpu: 500m

# Prescription Service
prescriptionService:
  enabled: true
  replicaCount: 2
  image:
    repository: healthflow/prescription-service
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 4002
  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 512Mi
      cpu: 500m

# Ingress Configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: api.healthflow.gov.eg
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: api-gateway
              port: 80
  tls:
    - secretName: healthflow-tls
      hosts:
        - api.healthflow.gov.eg

# Monitoring
monitoring:
  enabled: true
  prometheus:
    enabled: true
  grafana:
    enabled: true
  alertmanager:
    enabled: true

# Secrets (use external secret management in production)
secrets:
  jwtSecret: "" # Set via --set-file or external secrets
  appSecret: "" # Set via --set-file or external secrets
  postgresPassword: "" # Set via --set-file or external secrets
